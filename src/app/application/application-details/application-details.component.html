<div class="application-details">
    <div class="grid-teil">
        <div class="title">
            <span>Name & Birth Date</span>
        </div>
        <div class="info">
            <div class="group">
                <div class="undertitle">
                    <span>First Name</span>
                </div>
                <div class="content">
                    <input type="text" value="{{appData()?.applicant?.firstName}}" disabled>
                </div>
            </div>
            <div class="group">
                <div class="undertitle">
                    <span>Last Name</span>
                </div>
                <div class="content">
                    <input type="text" value="{{appData()?.applicant?.lastName}}" disabled>
                </div>
            </div>
            <div class="group">
                <div class="undertitle">
                    <span>Date Of Birth</span>
                </div>
                <div class="content">
                    <input type="date" value="{{appData()?.applicant?.dateOfBirth}}" disabled>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-teil">
        <div class="title">
            <span>Contact</span>
        </div>
        <div class="info">
            <div class="group">
                <div class="undertitle">
                    <span>Mobile Number</span>
                </div>
                <div class="content">
                    <input type="text" value="{{appData()?.applicant?.mobileNumber}}" disabled>
                </div>
            </div>
            <div class="group">
                <div class="undertitle">
                    <span>Home Number</span>
                </div>
                <div class="content">
                    <input type="text" value="{{appData()?.applicant?.homeNumber}}" disabled>
                </div>
            </div>
            <div class="group">
                <div class="undertitle">
                    <span>Email</span>
                </div>
                <div class="content">
                    <input type="text" value="{{appData()?.applicant?.email}}" disabled>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-teil">
        <div class="title">
            <span>Address</span>
        </div>
        <div class="info">
            <div class="group">
                <div class="undertitle">
                    <span>Street</span>
                </div>
                <div class="content">
                    <input type="text" value="{{appData()?.applicant?.street}}" disabled>
                </div>
            </div>
            <div class="group">
                <div class="undertitle">
                    <span>House Number</span>
                </div>
                <div class="content">
                    <input type="text" value="{{appData()?.applicant?.houseNumber}}" disabled>
                </div>
            </div>
            <div class="group">
                <div class="undertitle">
                    <span>City</span>
                </div>
                <div class="content">
                    <input type="text" value="{{appData()?.applicant?.city}}" disabled>
                </div>
            </div>

        </div>

    </div>
</div>
