<div class="application-main-view">
    <div class="location">
        <span>Application</span>
    </div>
    <div class="container">

        <div class="image-container">
            <img [src]="applicantBackgrondPicPath" alt="fire-light-water">
            <div>Application</div>
        </div>

        <div class="upper-content">
            <div class="applicant-pic-container">
                <img [src]="applicantPicUrl()" alt="teacher-profile-picture">
            </div>
            <div class="infos-and-mininav">
                <div class="infos">
                    <div class="name">{{applicantName}}</div>
                    <div class="application-id">ApplicantID: {{appDisplayId}}</div>
                </div>
                <div class="mininav">
                    <button routerLink="/application/{{appId}}/details" routerLinkActive="colorize">Details</button>
                    <button routerLink="/application/{{appId}}/documents" routerLinkActive="colorize">Uploaded Documents</button>
                    <!-- <button [class]="colorizeNavBtn() === 'details' ? 'colorize' : ''" (click)="navigateTo('details')">Details</button>
                    <button [class]="colorizeNavBtn() === 'documents' ? 'colorize' : ''" (click)="navigateTo('documents')">Uploaded Documents</button> -->
                </div>
            </div>
            @if (isTeacherViewing) {
                <div class="controls-container">
                    <button class="green-btn" (click)="acceptApp()">Accept</button>
                    <button class="red-btn" (click)="rejectApp()">Reject</button>
                </div>
            }
        </div>

        <div class="lower-content">
            
            <router-outlet></router-outlet>

        </div>

    </div>
</div>
